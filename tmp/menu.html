<title>menu</title>
<meta charset=utf-8>
<button type=menu menu=editmenu>Commands...</button>
<menu type="context" id="editmenu">

    <menuitem type="radio" radiogroup="alignment" label="Center" icon="icons/alC.png" onclick="setAlign('center')"></menuitem>
    <menuitem type="radio" radiogroup="alignment" label="Right" icon="icons/alR.png" onclick="setAlign('right')"></menuitem>
    <hr>
    <menuitem type="command" disabled label="Publish" icon="icons/pub.png" onclick="publish()"></menuitem>
</menu>
