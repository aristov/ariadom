<!doctype html>
<meta charset=utf-8>
<title>Ссылка</title>
<script src=ARIALink.js></script>
<style>
    body
    {
        font: 16px Arial;
    }
</style>
<style>
    [role=link]
    {
        color: #04b;
        cursor: pointer;
    }
    [role=link]:focus
    {
        text-decoration: underline;
        outline: none;
    }
    [role=link]:hover
    {
        color: #c00;
    }
    #href
    {
        font-size: 12px;
        color: #666;
        position: fixed;
        bottom: 0;
        left: 0;
        padding: 4px;
        border-top: 1px solid #ccc;
        border-right: 1px solid #ccc;
        border-top-right-radius: 3px;
    }
</style>
<span role=link tabindex=0 data-href=//yandex.ru>Ссылка</span>
