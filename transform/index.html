    <script src=../design/ARIAListBox.js></script>
    <script src=../design/ARIAHTMLTextBox.js></script>

        ARIAButton.attachToDocument();
        ARIACheckBox.attachToDocument();
        ARIARadioGroup.attachToDocument();
        ARIAListBox.attachToDocument();
        ARIAHTMLTextBox.attachToDocument();

        document.addEventListener('click', function() {}); // cure for iOS
    </script>

        article

            display: inline-block;

<body>
<script>
    var xhr = new XMLHttpRequest(),
        domTransform = new DOMTransform();

    xhr.addEventListener('load', onLoad);
    xhr.open('GET', 'index.xml');
    xhr.send();

    function onLoad(event) {
        var ts = Date.now(),
            root = this.responseXML.documentElement,
            don = domTransform.apply(root),
            result = domTransform.build(don);

        document.body.appendChild(result);
        console.log(Date.now() - ts);
        console.dir(don);
    }

    //================================================================================================

    domTransform.template('root', { element : 'div' });

    domTransform.template('heading', {
        element : function(name, heading) {
            return 'h' + (heading.getAttribute('level') || '1');
        },
        attributes : undefined
    });

    domTransform.template('link', {
        element : 'a',
        attributes : function(attrs) {
            return {
                href : attrs.href,
                rel : attrs.rel,
                'class' : [attrs.view || 'link', attrs.mix].join(' ').trim()
            };
        },
        classes : function(attrs) {
            return [attrs.view || 'link', attrs.mix];
        }
    });

    domTransform.template('button', {
        element : 'span',
        attributes : function(attrs) {
            return {
                role : 'button',
                tabindex : attrs.disabled === 'true'? undefined : '0',
                'aria-disabled' : attrs.disabled,
                'aria-pressed' : attrs.pressed,
                'class' : attrs.view || 'button'
            }
        }
    });

    domTransform.template('checkbox', {
        element : 'span',
        attributes : function(attrs) {
            return {
                role : 'checkbox',
                tabindex : attrs.disabled === 'true'? undefined : '0',
                'aria-disabled' : attrs.disabled,
                'aria-checked' : attrs.checked,
                'class' : (this.view = attrs.view || 'checkbox')
            }
        },
        children : function(children, checkbox) {
            return this.view === 'checkbox'? [
                {
                    element : 'span',
                    attributes : { 'class' : 'box' }
                },
                checkbox.textContent
            ] : this.collection(children)
        }
    });

    domTransform.template('radiogroup', {
        element : 'span',
        attributes : function(attrs, radiogroup) {
            return {
                role : 'radiogroup',
                'aria-label' : attrs.label,
                'aria-disabled' : attrs.disabled,
                'class' : attrs.view || 'radiogroup'
            };
        },
        transform : function(radiogroup) {
            if(radiogroup.getAttribute('disabled') === 'true') {
                Array
                    .from(radiogroup.querySelectorAll('radio'))
                    .forEach(function(radio) {
                        radio.setAttribute('disabled', 'true');
                    });
            } else {
                (radiogroup.querySelector('radio[checked=true]') ||
                    radiogroup.querySelector('radio'))
                        .setAttribute('tabindex', '0');
            }
            /*this.disabled?
                this.find('radio').setAttribute('disabled', 'true');
                this.find('radio[checked=true],radio').setAttribute('tabindex', '0');*/
            return this.base.transform.call(this, radiogroup);
        }
    });

    domTransform.template('radio', {
        element : 'span',
        attributes : function(attrs, radio) {
            return {
                role : 'radio',
                tabindex : attrs.disabled === 'true'?
                    undefined :
                    attrs.tabindex || '-1',
                'aria-checked' : attrs.checked,
                'aria-disabled' : attrs.disabled,
                'class' : (this.view = attrs.view || 'radio')
            };
        },
        children : function(children, radio) {
            return this.view === 'radio'? [
                {
                    element : 'span',
                    attributes : { 'class' : 'box' }
                },
                radio.textContent
            ] : this.collection(children);
        }
    });

    domTransform.template('listbox', {
        element : 'span',
        attributes : function(attrs) {
            return {
                role : 'listbox',
                tabindex : attrs.disabled === 'true'? undefined : '0',
                'aria-label' : attrs.label,
                'aria-disabled' : attrs.disabled,
                'class' : attrs.view || 'listbox'
            };
        },
        children : function(children) {
            return {
                element : 'span',
                attributes : { 'class' : 'box' },
                children : this.collection(children)
            }
        }
    });

    domTransform.template('option', {
        element : 'span',
        attributes : function(attrs) {
            return {
                role : 'option',
                'aria-selected' : attrs.selected,
                'aria-checked' : attrs.checked,
                'class' : attrs.view || 'option'
            };
        }
    });

    domTransform.template('group', {
        element : 'span',
        attributes : function(attrs) {
            return {
                role : 'group',
                'aria-label' : attrs.label,
                'class' : attrs.view || 'group'
            };
        }
    });

    domTransform.template('textbox', {
        element : 'span',
        attributes : function(attrs) {
            return {
                role : 'textbox',
                'aria-label' : attrs.label,
                'class' : [
                    attrs.view || 'textbox',
                    attrs.disabled && 'disabled'
                ].join(' ').trim()
            }
        },
        children : function(children, textbox) {
            return textbox.getAttribute('multiline') === 'true'?
                this.textarea(this.attrs) :
                this.input(this.attrs);
        },
        input : function(attrs) {
            return {
                element : 'input',
                attributes : {
                    autocomplete : 'off',
                    disabled : attrs.disabled === 'true'? '' : undefined,
                    value : attrs.value,
                    'class' : 'box'
                }
            }
        },
        textarea : function(attrs) {
            return {
                element : 'textarea',
                attributes : {
                    autocomplete : 'off',
                    disabled : attrs.disabled === 'true'? '' : undefined,
                    'class' : 'box'
                },
                children : attrs.value
            }
        }
    });

        .transform({

                        disabled : this.attrs.disabled,

                    autocomplete : 'off',
                    disabled : this.attrs.disabled,
                    'class' : 'box'
                },
                children : this.attrs.value || ''
            };
        }
    });*/
</script>
</body>
</html>
