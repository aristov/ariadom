<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">

    <title>ARIADOM: Yandex style</title>

    <script src=role.js></script>
    <script src=ARIAButton.js></script>
    <script src=ARIACheckbox.js></script>

    <link rel=stylesheet href=common.css>
    <link rel=stylesheet href=link.css>
    <style>
        section
        {
            display: table-cell;
            border-right: 1px solid rgba(0, 0, 0, 0.2);
            padding: 20px 140px 20px 20px;
            vertical-align: top;
        }
        section:last-child
        {
            border: none;
        }
    </style>
</head>
<body>
    <section>
        <h1>Link</h1>
        <p>
            <a href=//yandex.ru class=link>Simple link</a>
        </p>
        <p>
            <a href=//google.ru rel=external class=link>External link</a>
        </p>
    </section>
    <section>
        <h1>Button</h1>
        <p>
            <span role=button tabindex=0 class=button>Simple button</span>
        </p>
        <p>
            <span role=button aria-disabled=true class=button>Disabled button</span>
        </p>
        <p>
            <span role=button tabindex=0 aria-pressed=true class=button>Pressed toggle button</span>
        </p>
    </section>
    <section>
        <h1>Check box</h1>
        <p>
            <span role=checkbox tabindex=0 aria-label="Simple check box" data-name=checkbox data-value=on class=checkbox></span>
        </p>
        <p>
            <span role=checkbox tabindex=0 aria-label="Checked check box" aria-checked=true class=checkbox>
                <input type=hidden name=checkedcheckbox value=on>
            </span>
        </p>
        <p>
            <span role=checkbox aria-disabled=true aria-label="Simple check box" data-name=checkbox data-value=on class=checkbox></span>
        </p>
        <p>
            <label>
                <span role=checkbox tabindex=0 data-name=checkbox data-value=on class=checkbox></span>
                <span class=label>Labelled check box</span>
            </label>
        </p>
    </section>
</body>
</html>
