<!doctype html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta charset="utf-8"/>
    <title>IE8 test</title>
    <script>
        Object.defineProperty(Element.prototype, 'ariaDisabled', {
            enumerable : true,
            get : function() {
                return this.getAttribute('aria-disabled') || '';
            },
            set : function(value) {
                this.setAttribute('aria-disabled', String(value));
            }
        });
    </script>
    <style>
        div[aria-disabled=true]
        {
            background: green;
        }
        div[aria-disabled=false]
        {
            background: red;
        }
    </style>
</head>
<body>
    <div onclick="this.innerHTML = this.ariaDisabled = this.ariaDisabled !== 'true'">test</div>
    <script>
        //console.log(Object.getOwnPropertyDescriptor(Element.prototype, 'ariaDisabled').set.toString());
    </script>
</body>
</html>
