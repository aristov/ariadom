<form>
    <label>
        Нативный список выбора<br>
        <select multiple name=native>
            <option value=one>Раз</option>
            <option value=two>Два</option>
            <option value=three>Три</option>
        </select>
    </label>
    <hr>
    <!--<button>Раз</button>-->
    <style>
        body
        {
            font: 13px Arial;
        }
        [role=listbox]
        {
            display: inline-block;
            min-width: 200px;
            padding: 4px 0;
        }
        [role=listbox][aria-label]:before
        {
            content: attr(aria-label);
        }
        [role=listbox][aria-label]:before,
        [role=listbox] label
        {
            display: inline-block;
            margin-bottom: 6px;
            margin-right: 6px;
        }
        [role=option]
        {
            height: 24px;
            padding: 0 13px;
            line-height: 25px;
        }
        [role=option][aria-selected=true]
        {
            background-color: #ffeba0;
        }
    </style>
    <script src=ARIAListBox.js></script>
        <div role=listbox tabindex=0 aria-label="Список выбора">
            <!--<label>Список выбора</label>-->
            <div role=option aria-selected=true><input type=hidden name=listbox value=one>Раз</div>
            <div role=option>Два</div>
            <div role=option>Три</div>
        </div>
    <hr>
    <input type=submit>
