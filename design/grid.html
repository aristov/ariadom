<!doctype html>
<html>
<head>
    <meta charset=utf-8>

    <title>ARIAGrid</title>

    <script src=role.js></script>
    <script src=ARIAGrid.js></script>
    <script>
        ARIAGrid.attachToDocument();
    </script>
    <style>
        body
        {
            font: 13px Arial;
            margin: 20px;
        }
    </style>
    <style>
        .grid
        {
            border-collapse: collapse;
            -ms-user-select: none;
        }
        .grid .gridcell
        {
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 0;
            outline: none;
            width: 200px;
            height: 20px;
            position: relative;
            padding: 5px;
            text-align: center;
            cursor: default;
        }
        .grid .gridcell input
        {
            font: inherit;
            border: none;
            padding: 0;
            width: 100%;
            text-align: inherit;
            outline: none;
        }
        .grid .gridcell::before
        {
            content: '';
            display: none;
            border: 1px solid transparent;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .grid .gridcell:focus::before,
        .grid .gridcell.focus::before
        {
            display: block;
            border-color: #ffdb4d;
            box-shadow: 0 0 0 1px #ffdb4d;
        }
        .grid .gridcell[aria-selected=true]::before
        {
            display: block;
            box-shadow: 0 0 0 1px #ffdb4d;
            background: rgba(255, 235, 160, 0.05);
        }
        .grid .gridcell[aria-disabled=true]
        {
            color: rgba(0, 0, 0, 0.5);
        }
        .grid .gridcell[aria-disabled=true]::before
        {
            display: block;
            background: rgba(0, 0, 0, 0.08);
        }
        .grid .rowheader
        {
            padding: 0 15px;
            height: 30px;
            border-bottom: 1px solid transparent;
            border-left: 1px solid transparent;
            border-top: 1px solid transparent;
        }
        .grid .columnheader
        {
            padding: 10px 5px;
            border-top: 1px solid transparent;
            border-right: 1px solid transparent;
            border-left: 1px solid transparent;
        }
    </style>
    <script>
        void function() {
            if(navigator.userAgent.indexOf('Firefox') > 1) {
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '../style/-moz-grid.css';
                document.head.appendChild(link);
            }
            else if(navigator.userAgent.indexOf('WebKit') > 1) {
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '../style/-webkit-grid.css';
                document.head.appendChild(link);
            }
        }();
    </script>
</head>
