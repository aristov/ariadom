CSSML
=====

<set>
    <sheet selector=button background=#fff cursor=pointer>
        <font size=13px height=13px family=Arial />
        <border width=1px style="solid" color="rgba(0, 0, 0, 0.2)" radius=3px />
        <padding>6px 10px</padding>
    </sheet>
    <sheet>
        <selector>button:hover</selector>
        <border color="rgba(0, 0, 0, 0.3)"/>
    </sheet>
    <sheet>
        <selector value=button:focus />
        <outline value=0 />;
        <border color=#ffdb4d />
        <box-shadow>inset 0 0 0 1px #ffdb4d</box-shadow>
    </sheet>
    <sheet selector=button:active background=#f3f1ed />
</set>

<sheet selector=button>
    <font size=13px height=13px family=Arial />
    <border width=1px style="solid" color="rgba(0, 0, 0, 0.2)" radius=3px />
    <padding>6px 10px</padding>
    <sheet pseudoclass=hover border-color="rgba(0, 0, 0, 0.3)"/>
    <sheet pseudoclass=focus outline=0 border-color=#ffdb4d box-shadow="inset 0 0 0 1px #ffdb4d"/>
    <sheet pseudoclass=active background=#f3f1ed />
</sheet>

<button>
    <font size=13px height=13px family=Arial />
    <border width=1px style="solid" color="rgba(0, 0, 0, 0.2)" radius=3px />
    <padding>6px 10px</padding>
    <hover border-color="rgba(0, 0, 0, 0.3)"/>
    <focus outline=0 border-color=#ffdb4d box-shadow="inset 0 0 0 1px #ffdb4d"/>
    <active background=#f3f1ed />
</button>
