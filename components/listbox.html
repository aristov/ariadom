<form>
    <label>
        Нативный список выбора<br>
        <select multiple name=native>
            <option value=one>Раз</option>
            <option value=two>Два</option>

    <hr>

    <style>
        [role=listbox]
        {
            display: inline-block;
            min-width: 200px;
        }
        [role=option]
        {
            display: block;
        }
        [role=option][aria-selected=true]
        {
            background-color: yellow;
        }
    </style>
    <script src=ARIAListBox.js></script>
    <span role=listbox tabindex=0>
        <span role=option aria-selected=true>Раз</span>

    </span>
