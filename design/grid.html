    <style>
        .grid
        {
            position: relative;
            border-collapse: collapse;
        }
        .grid .gridcell
        {
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 0;
            outline: none;
            min-width: 200px;
            height: 30px;
            position: relative;
        }
        .grid .gridcell .box
        {
            border: 1px solid transparent;
            display: block;
            line-height: 30px;
            overflow: hidden;
            position: absolute;
            padding: 0 3px;
            top: -1px;
            right: 0;
            bottom: 0;
            left: -1px;
        }
        .grid .gridcell .text
        {
            position: absolute;
            white-space: nowrap;
        }
        .grid .gridcell input
        {
            font: 13px Arial;
            border: none;
            padding: 0;
            width: 100%;
        }
        .grid .gridcell:hover .box
        {
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }
        .grid .gridcell:focus .box,
        .grid .gridcell.focus .box
        {
            border-color: #ffdb4d;
        }
        .grid .gridcell:focus .box,
        .grid .gridcell.focus .box
        {
            box-shadow: 0 0 0 1px #ffdb4d;
        }
        .grid .gridcell[aria-selected=true] .box
        {
            box-shadow: 0 0 0 1px #ffdb4d;
            background: rgba(255, 235, 160, 0.05);
        }
        .grid .rowheader
        {
            padding: 0 15px;
            height: 30px;
            border-bottom: 1px solid transparent;
            border-left: 1px solid transparent;
            border-top: 1px solid transparent;
        }
    </style>
</head>
